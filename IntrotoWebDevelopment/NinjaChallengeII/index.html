<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100 , direction = "down", walk=1;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+direction+walk+".png')";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
		
				if(e.keyCode == 37 && leftValue > 0) { // LEFT
					direction="left";
					if(walk == 1){
						walk = 2;
					}
					else{
						walk=1;
					}
				leftValue = leftValue - 10;
    		}
    		else if (e.keyCode == 39 && leftValue <500) { // RIGHT
    				direction="right";
					if(walk == 1){
						walk = 2;
					}
					else{
						walk=1;
					}
				leftValue = leftValue + 10;    		
    		}
    		else if (e.keyCode == 40 && topValue < 500) { // DOWN
					direction="down";
					if(walk == 1){
						walk = 2;
					}
					else{
						walk=1;
					}
				topValue = topValue + 10;
    		}
			else if (e.keyCode == 38 && topValue > 0){ // up
					direction="top";
					if(walk == 1){
						walk = 2;
					}
					else{
						walk=1;
					}
				topValue = topValue - 10;
			}
			
    	
    		update();
    	}
    </script>
</body>
</html>
