<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part II</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Network</h1>
        <h2>Your Feed</h2>
        <div class="row">
            <div class="col">
                <div class="profile">
                    <img src="./img/user.png" alt="profile img">
                    <a href="#">Add an avatar</a>
                    <h3>James Doe</h3>
                </div>
            </div>
            <div class="col-2">
                <div class="box">
                    <div class="first-row">
                        <h3>Neil M</h3>
                        <h5 id="neil">4 like(s)</h5>
                        <button onclick="like1()">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="box">
                    <div class="first-row">
                        <h3>Nichole K</h3>
                        <h5 id="nichole">12 like(s)</h5>
                        <button onclick="like2()">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out</p>
                </div>
                <div class="box">
                    <div class="first-row">
                        <h3>Jim R</h3>
                        <h5 id="jim">9 like(s)</h5>
                        <button onclick="like3()">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
